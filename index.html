<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="resetstyle" href="base.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>SPLITTER</h1>
      </div>

      <div class="calc-body">
        <div class="tip-input">
          <div class="calc-bill">
            <p>Bill</p>
            <input id="bill" class="input-1 bill" type="number" />
          </div>
          <div class="select-tip">
            <p>Select Tip %</p>
            <div class="flex-wrap">
              <button value="0.05" class="btn-tip-amount">5%</button>
              <button value="0.1" class="btn-tip-amount">10%</button>
              <button value="0.15" class="btn-tip-amount">15%</button>
              <button value="0.25" class="btn-tip-amount">25%</button>
              <button value="0.5" class="btn-tip-amount">50%</button>
              <input
                id="custom-tip"
                class="btn-custom input-2 empty"
                type="number"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="calc-num-ppl">
            <p>Number of People</p>
            <input id="numPeople" class="input-1" type="number" />
          </div>
        </div>
        <div class="tip-result">
          <div class="calc-tip">
            <div>
              <p>Tip Amount</p>
              <span class="person">/ person</span>
            </div>
            <div>
              <span class="tip-per-person">$ 0.00</span>
            </div>
          </div>
          <div class="calc-total">
            <div>
              <p>Total</p>
              <span class="person">/ person</span>
            </div>
            <div>
              <span class="total-per-person">$ 0.00</span>
            </div>
          </div>
          <div class="buttons">
            <button id="btn-reset" class="btn">RESET</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Luka Ghvaladze</a>.
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
